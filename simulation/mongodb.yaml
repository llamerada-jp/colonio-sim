apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-claim
  namespace: simulation
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # local-path is a CSI of rancher
  storageClassName: local-path
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: simulation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.0.19
        args: ["--auth"]
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: simulation
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: Passw0rd
        - name: MONGO_INITDB_DATABASE
          value: logs
        - name: MONGO_DATA_DIR
          value: /data/db
        - name: MONGO_LOG_DIR
          value: /data/log
        volumeMounts:
        - mountPath: /data
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: local-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: simulation
spec:
  ports:
  - name: mongodb-port
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: mongodb
  type: ClusterIP
